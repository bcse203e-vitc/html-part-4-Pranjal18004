<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Health Survey Form</h1>
    <form id="healthSurveyForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
        </div>

        <div class="form-group">
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="0" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0" required>
        </div>

        <div class="form-group">
            <label>Lifestyle Questions:</label><br>
            <input type="checkbox" id="smoking" name="lifestyle" value="Smoking">
            <label for="smoking">Smoking</label><br>
            <input type="checkbox" id="drinking" name="lifestyle" value="Drinking">
            <label for="drinking">Drinking</label><br>
            <input type="checkbox" id="exercise" name="lifestyle" value="Regular Exercise">
            <label for="exercise">Regular Exercise</label><br>
            <input type="checkbox" id="sleep" name="lifestyle" value="Good Sleep">
            <label for="sleep">Good Sleep</label>
        </div>

        <div class="form-group">
            <label for="diet">Dietary Preference:</label>
            <select id="diet" name="diet" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Sedentary">Sedentary</option>
                <option value="Moderate">Moderate</option>
                <option value="Active">Active</option>
            </select>
        </div>

        <div class="form-group">
            <label for="healthConcerns">Optional Health Concerns:</label>
            <textarea id="healthConcerns" name="healthConcerns" placeholder="Mention any health concerns you may have"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
