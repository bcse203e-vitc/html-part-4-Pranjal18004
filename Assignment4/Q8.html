<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Submission Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        #timer {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Online Quiz Submission Form</h1>
    <div id="timer">Time Remaining: <span id="time">10:00</span></div>
    <form id="quizForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Question 1: What is the capital of France?</label><br>
            <input type="radio" id="paris" name="q1" value="Paris" required>
            <label for="paris">Paris</label><br>
            <input type="radio" id="london" name="q1" value="London">
            <label for="london">London</label><br>
            <input type="radio" id="rome" name="q1" value="Rome">
            <label for="rome">Rome</label>
        </div>

        <div class="form-group">
            <label>Question 2: Select the programming languages you know:</label><br>
            <input type="checkbox" id="python" name="q2" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="javascript" name="q2" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="java" name="q2" value="Java">
            <label for="java">Java</label>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>

    <script>
        let timer = document.getElementById('time');
        let timeLeft = 600; // 10 minutes in seconds

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                alert('Time is up! Submitting the quiz now.');
                document.getElementById('quizForm').submit();
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
