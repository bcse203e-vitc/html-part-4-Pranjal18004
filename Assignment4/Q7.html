<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form id="travelBookingForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="contactInfo">Contact Information:</label>
            <input type="text" id="contactInfo" name="contactInfo" required>
        </div>

        <div class="form-group">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select a destination</option>
                <option value="Paris">Paris</option>
                <option value="New York">New York</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Sydney">Sydney</option>
            </select>
        </div>

        <div class="form-group">
            <label for="travelDates">Travel Dates:</label>
            <input type="date" id="travelDates" name="travelDates" required>
        </div>

        <div class="form-group">
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" value="1" required>
        </div>

        <div class="form-group">
            <label>Travel Class:</label><br>
            <input type="radio" id="economy" name="travelClass" value="Economy" required>
            <label for="economy">Economy</label><br>
            <input type="radio" id="business" name="travelClass" value="Business" required>
            <label for="business">Business</label><br>
            <input type="radio" id="firstClass" name="travelClass" value="First Class" required>
            <label for="firstClass">First Class</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="travelInsurance" name="travelInsurance">
            <label for="travelInsurance">Opt for Travel Insurance</label>
        </div>

        <div class="form-group">
            <strong>Total Cost: $<span id="totalCost">0</span></strong>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        const travelersInput = document.getElementById('travelers');
        const travelClassRadios = document.getElementsByName('travelClass');
        const totalCostDisplay = document.getElementById('totalCost');

        function calculateTotalCost() {
            const numberOfTravelers = parseInt(travelersInput.value) || 0;
            let travelClassCost = 0;

            for (const radio of travelClassRadios) {
                if (radio.checked) {
                    if (radio.value === 'Economy') travelClassCost = 100;
                    if (radio.value === 'Business') travelClassCost = 200;
                    if (radio.value === 'First Class') travelClassCost = 300;
                }
            }

            const totalCost = numberOfTravelers * travelClassCost;
            totalCostDisplay.textContent = totalCost.toFixed(2);
        }

        travelersInput.addEventListener('input', calculateTotalCost);

        for (const radio of travelClassRadios) {
            radio.addEventListener('change', calculateTotalCost);
        }

        calculateTotalCost();
    </script>
</body>
</html>
