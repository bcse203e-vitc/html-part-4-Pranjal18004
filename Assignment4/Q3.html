<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>Form for Online Event</h1>
    <form action="/Event">
        <label for=" Name"> Name:</label><br>
        <input type="text" name="Full Name" id="Full Name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="Email" id="email" required><br><br>
        <label for="Rating">Gender:</label><br>
        <input type="radio" name="Rating" id="other" value="1">
        <label for="1">1</label><br>
        <input type="radio" name="Rating" id="other" value="2">
        <label for="2">2</label><br>
        <input type="radio" name="Rating" id="other" value="3">
        <label for="3">3</label><br>
        <input type="radio" name="Rating" id="other" value="4">
        <label for="4">4</label><br>
        <input type="radio" name="Rating" id="other" value="5">
        <label for="5">5</label><br><br>
        <label for="feedback">Select the Type of Feedback:</label><br>
        <select name="feedback" id="feedback">
            <option value="Suggestion">Suggestion</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Compliment">Compliment</option>
        </select><br><br>
        <button type="button">Register</button>
    </form>
</body>
</html>
