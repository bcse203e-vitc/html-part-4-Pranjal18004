<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>Form for Online Event</h1>
    <form action="/Event">
        <label for="Full Name">Full Name:</label><br>
        <input type="text" name="Full Name" id="Full Name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="Email" id="email" required><br><br>
        <label for="Phone Number">Phone Number:</label><br>
        <input type="tel" name="Phone Number" id="Phone Number"><br><br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Gender" id="male" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="Gender" id="female" value="Female">
        <label for="Female">Female</label><br><br>
        <label for="age">Select Age Group:</label><br>
        <select name="age" id="age">
            <option value="10+">10+</option>
            <option value="18+">18+</option>
            <option value="65+">65+</option>
        </select><br><br>
        <label for="comments"></label><br>
        <textarea name="comments" id="comments"></textarea><br><br>
        <label for="interest">Topic of Interest:</label><br>
        <input type="checkbox" name="interest">
        <label for="interest">Science</label><br>
        <input type="checkbox" name="interest">
        <label for="interest">Geography</label><br>
        <input type="checkbox" name="interest">
        <label for="interest">History</label><br><br>
        <button type="button">Register</button>
    </form>
</body>
</html>
